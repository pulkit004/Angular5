<div class="container p-2">

	<button class="btn btn-primary" (click)="onToggleButton()">Display Details</button>
	<p class="mt-2" *ngIf="toggleBool; else contentOff">On</p>
	<ng-template #contentOff>
		<p class="mt-2">Off</p>
	</ng-template>	

	<div *ngFor = "let logItem of displayNumber; let i  = index"
		[ngStyle] = "{backgroundColor: i>=4 ? 'blue' : 'transparent'}"
		[ngClass] = "{'white-text' : i >= 4}">
		{{ logItem }}
	</div>


</div>
