<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">
      Use this form to add a new bucket list goal. What do you want to do?
    </p>
    <form>
      <input type="text" class="text" name="item" placeholder="Life Goal..." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="onAddItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{goal}}
      
    </p>
  </div>
</div>
