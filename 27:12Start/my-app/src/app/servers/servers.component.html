
<div class="container">
  <!-- Property Binding and Event binding -->
  <label for="">Server Name</label>
  
  <!-- Very Important -->
  <!-- <input type="text" (input)="onUpdateServerName($event)" class="form-control"> -->


  <!-- TwoWay DataBinding -->
  <input type="text" 
    [(ngModel)]="serverName"
  class="form-control">
  <!-- <p>{{serverName}}</p> -->
  
  <button class="btn btn-primary my-4" [disabled]="!allowNewServers" (click)="onCreateServerStatus()">Add New Server</button>
  <!-- <p [innerText] ="allowNewServers"></p> -->
  <!-- <p>{{ serverCreationStatus }}</p> -->


  <!-- If Else -->
  <p *ngIf="serverCreated; else noServer">Serves is created and server name is {{serverName}}</p>
  <ng-template #noServer>
    <p>No Server is created</p>
  </ng-template>

</div>


<!-- Here we will use to implement *ngFor -->

<app-server *ngFor="let server of servers"></app-server>
